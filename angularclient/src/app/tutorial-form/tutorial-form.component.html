<mat-tab-group>
  <mat-tab label="Tutorial">
    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" [(ngModel)]="user.title"
                   class="form-control"
                   id="title"
                   name="title"
                   placeholder="Enter the Title to your tutorial"
                   required #title="ngModel">
          </div>
          <div [hidden]="!title.pristine || title.untouched == true" class="alert alert-danger">Title is required</div>
          <div class="form-group">
            <label for="link">Link</label>
            <input type="text" [(ngModel)]="user.link"
                   class="form-control"
                   id="link"
                   name="link"
                   placeholder="Enter the link here"
                   required #link="ngModel">
            <div [hidden]="!link.pristine || link.untouched == true" class="alert alert-danger">Link is required</div>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" [(ngModel)]="user.rating"
                   inputmode="numeric"
                   pattern="[1-5]"
                   class="form-control"
                   id="rating"
                   name="Rating"
                   placeholder="Rate from 1-5"
                   required #rating="ngModel">
            <div [hidden]="!rating.pristine || rating.untouched == true" class="alert alert-danger">Rating is required
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" [(ngModel)]="user.notes"
                   class="form-control"
                   id="notes"
                   name="notes"
                   placeholder="Any Notes?">
          </div>
          <div class="form-group">
            <input type="hidden" [(ngModel)]="user.date"
                   name="date"
                   value="{{date}}"
            >{{date}}
          </div>
          <button type="submit" [disabled]="!userForm.form.valid"
                  class="btn btn-info">Submit
          </button>
        </form>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Wiki">
    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onWikiSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="wiki.name"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Enter the Title to your tutorial"
                   required #title="ngModel">
          </div>
          <div [hidden]="!title.pristine || title.untouched == true" class="alert alert-danger">Title is required</div>
          <div class="form-group">
            <label for="linkWiki">Link</label>
            <input type="text" [(ngModel)]="wiki.link"
                   class="form-control"
                   id="linkWiki"
                   name="linkWiki"
                   placeholder="Enter the link here"
                   required #link="ngModel">
            <div [hidden]="!link.pristine || link.untouched == true" class="alert alert-danger">Link is required</div>
          </div>
          <button type="submit" [disabled]="userForm.form.valid"
                  class="btn btn-info">Submit
          </button>
        </form>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
